<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minion speak</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="translatorname">Banana Talk</h1>
        </header>

        <section class="input">
            <input type="text" class="inputtext">
        </section>

        <section class="process">
            <button class="translatebutton">Translate</button>
        </section>

        <section class="output">
            <p class="traslationhere">Traslated text will show here.</p>
            <textarea name="translated" id="outputpart" cols="30" rows="10"></textarea>
        </section>
        
        <footer>
            <h2 class="about">About</h2>
            <p class="gamedescription">Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
        </footer>
    </div>
</body>
</html>
