<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minion speak</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="translate.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <header>
                <h1 class="translatorname"><span>B</span>anana <span>T</span>alk</h1>
            </header>
    
            <section class="input">
                <textarea type="text" class="inputtext" placeholder="Insert Your Text Here Which you Want To Convert To Banana Lanaguage" required></textarea>
            </section>
    
            <section class="process">
                <button class="translatebutton">Translate To Banana</button>
            </section>
    
            <section class="output">
                <p class="traslationhere">Traslated text will show here.</p>
                <textarea name="translated" class = "translation" id="outputpart"></textarea>
            </section>
    
            <footer>
                <h2 class="about">About</h2>
                <p class="gamedescription">Are you a fan of minions? Do you understand their language Use the translator to convert your text from English to Minion speak or Banana language. Check this app.</p>
            </footer>
        </div>
    </div>
</body>
</html>
